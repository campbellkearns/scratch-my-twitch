<svg width="750" height="1334" viewBox="0 0 750 1334" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 6/7/8 Portrait Splash Screen -->
  <rect width="750" height="1334" fill="#FAFAF9"/>
  
  <!-- Subtle background pattern -->
  <circle cx="375" cy="667" r="500" fill="#F0FDF4" opacity="0.5"/>
  <circle cx="375" cy="667" r="300" fill="#F0FDF4" opacity="0.3"/>
  
  <!-- Centered App Icon -->
  <g transform="translate(275, 567)">
    <!-- Main Icon (200x200) -->
    <circle cx="100" cy="100" r="100" fill="#F0FDF4"/>
    <circle cx="100" cy="100" r="85" fill="#FAFAF9"/>
    
    <!-- Streaming Symbol -->
    <g transform="translate(25, 25)" stroke="#86EFAC" stroke-width="6" fill="none" stroke-linecap="round">
      <path d="M75 37.5 C105 37.5, 112.5 53.75, 112.5 75 C112.5 96.25, 105 112.5, 75 112.5" opacity="1"/>
      <path d="M75 18.75 C123.75 18.75, 131.25 44.375, 131.25 75 C131.25 105.625, 123.75 131.25, 75 131.25" opacity="0.7"/>
      <path d="M75 0 C142.5 0, 150 35, 150 75 C150 115, 142.5 150, 75 150" opacity="0.4"/>
    </g>
    
    <!-- Central Point -->
    <circle cx="100" cy="100" r="8" fill="#86EFAC"/>
    <circle cx="100" cy="100" r="4" fill="#FAFAF9"/>
    
    <!-- Profile Card -->
    <rect x="40" y="82" width="42" height="18" rx="4" fill="#86EFAC" opacity="0.8"/>
    <rect x="44" y="86" width="9" height="9" rx="2" fill="#FAFAF9"/>
    <rect x="56" y="87.5" width="18" height="2" rx="1" fill="#FAFAF9"/>
    <rect x="56" y="91.5" width="14" height="2" rx="1" fill="#FAFAF9"/>
  </g>
  
  <!-- App Name -->
  <text x="375" y="810" text-anchor="middle" fill="#1F2937" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500">
    Scratch My Twitch
  </text>
  
  <!-- Subtitle -->
  <text x="375" y="845" text-anchor="middle" fill="#78716C" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">
    Stream Profile Manager
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(355, 880)">
    <circle cx="20" cy="20" r="20" fill="none" stroke="#86EFAC" stroke-width="2" opacity="0.3"/>
    <circle cx="20" cy="20" r="20" fill="none" stroke="#86EFAC" stroke-width="2" stroke-linecap="round" 
            stroke-dasharray="31.416" stroke-dashoffset="31.416">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        from="0 20 20" to="360 20 20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>